<%-include ../include/header.html%>
<form role="form" method="post" class="col-md-6 col-md-offset-3 " enctype="multipart/form-data">
    <div class="form-group">
        <label for="username">账号</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Pick a username">
    </div>
    <div class="form-group">
        <label for="email">邮箱</label>
        <input type="text" name="email" id="email" class="form-control" placeholder="Your email address">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="text" name="password" id="password" class="form-control" placeholder="Create a password">
    </div>
    <div class="form-group"><!--上传用file-->
        <label for="avatar" class="col-md-2 control-label">上传头像</label>
        <input type="file" name="avatar" class="form-control" id="avatar">
    </div>
    <!--div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password">
    </div>-->
    <button type="button" class="btn btn-success col-md-12 btn-bs">Sign up</button>
</form>

<%-include ../include/footer.html%>
<script>
document.querySelector('button').onclick=function () {
    var name=document.querySelector('#username').value,
        pass=document.querySelector('#password').value,
        email=document.querySelector('#email').value
    if(name&&pass&&email){
        document.querySelector('form').submit()
    }
}
</script>
